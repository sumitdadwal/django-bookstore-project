{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Registration Form</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Register as a Customer</button>      
                <p>Already have an account? <a href="{% url 'ecomapp:customerlogin' %}">Login Here</a></p>    

            </form>
        </div>
    </div>
</div>
{% endblock content %}
