<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>{% block title%} {% endblock %}</title>
</head>
<body>
    <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'ecomadmin:adminhome' %}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ecomadmin:adminorderlist' %}">All Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ecomadmin:adminproductlist' %}">All Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ecomapp:home' %}" target='blank'>Visit Site</a>
            </li>
            <li class="nav-item">
                {% if request.user.admin %}
                    <a class="nav-link" href="{% url 'ecomadmin:adminlogout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'ecomadmin:adminlogin' %}">Login as seller</a>
                {% endif %}
            </li>
          </ul>
        </div>
      </nav>
      {% block content %}
        {% endblock %}
    </div>
</body>
</html>
