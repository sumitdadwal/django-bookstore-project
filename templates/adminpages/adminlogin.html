{% extends 'base.html' %}

{% block title %}Admin Login{% endblock title %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Admin Login Form</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Login as Admin</button>  
                {% if error %}
                 <li>{{error}}</li>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
