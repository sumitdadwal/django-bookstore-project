{% extends 'adminpages/adminbase.html' %}

{% block title %}Delete Product{% endblock title %}

{% block content %}

    {% csrf_token %}
    {{form.as_p}}
    <h3>Are you sure you want to delete the product "{{product.title}}"</h3>
    <button type='submit' class='btn btn-danger'>Delete Product</button>
    <a class="ml-2" href="{% url 'ecomadmin:adminproductlist' %}">Don't Delete</a>
</form>
{% endblock content %}
