<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <nav>
        <div class="container">
            <a href="{% url 'ecomapp:home' %}">Home</a> |
            <a href="{% url 'ecomapp:about' %}">About</a> |
            <a href="{% url 'ecomapp:contact' %}">Contact</a> |
            <a href="{% url 'ecomapp:categories' %}">Categories</a> |
            <a href="{% url 'ecomapp:cart' %}">Cart</a> |
            {% if request.user.customer %}
            Welcome {{request.user.username}}
            <a href="{% url 'customerprofile:customerprofile' %}">Profile</a> |
            <a href="{% url 'ecomapp:customerlogout' %}">Logout</a> |
            {%else%}
                <a href="{% url 'ecomapp:customerregistration' %}">Register</a> |
                <a href="{% url 'ecomapp:customerlogin' %}">Login</a> |

            {% endif %}
        </div>    
        <hr>
          <div class="container">
              <div class="row">
                  <div class="col-md-6 mx-auto">
                      <form action="{% url 'ecomapp:search' %}" method="GET">
                          <input type="text" name="keyword" placeholder="Search Products" required>
                          <button>Search Product</button>
                      </form>
                  </div>
              </div>
          </div>

        {% block content %}
        {% endblock %}
    </nav>
</body>
</html>
