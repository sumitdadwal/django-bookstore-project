{% extends 'base.html' %}
{% load static %}

{%block title%}Home{%endblock%}
{% block content %}
<div class="container">
    <h1 class="text-center">Home</h1>
    <hr>
    <div class="row mt-3">
    <div class="row">
        {% for product in all_products %}
        <div class="col-md-4">
            <div class="m-4">
                <h3><a href="{% url 'ecomapp:productdetail' product.slug %}">{{product.title}}</a></h3>
                <img class="img-fluid" style="height: 2500; object-fit: cover;" src="{{ product.image.url }}" alt="{{product.title}}" width="200">
                <p class="mt-3">Price: <strike>${{product.marked_price}}</strike> ${{product.selling_price}}</p>
                <a href="{% url 'ecomapp:addtocart' product.id %}" class="btn btn-primary mb-3">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
<div>

{% endblock %}
